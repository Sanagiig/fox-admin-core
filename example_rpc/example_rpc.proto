syntax = "proto3";

package example_rpc;
option go_package = "./example_rpc";

message BaseIDInt32Resp {
  int32 id = 1;
  string msg = 2;
}

message BaseIDInt64Resp {
  int64 id = 1;
  string msg = 2;
}

message BaseIDResp {
  uint64 id = 1;
  string msg = 2;
}

message BaseIDStringResp {
  string id = 1;
  string msg = 2;
}

message BaseIDUint32Resp {
  uint32 id = 1;
  string msg = 2;
}

message BaseResp {
  string msg = 1;
}

message BaseUUIDResp {
  string id = 1;
  string msg = 2;
}

//  base message
message Empty {}

message IDInt32Req {
  int32 id = 1;
}

message IDInt64Req {
  int64 id = 1;
}

message IDReq {
  uint64 id = 1;
}

message IDStringReq {
  string id = 1;
}

message IDUint32Req {
  uint32 id = 1;
}

message IDsInt32Req {
  repeated int32 ids = 1;
}

message IDsInt64Req {
  repeated int64 ids = 1;
}

message IDsReq {
  repeated uint64 ids = 1;
}

message IDsStringReq {
  repeated string ids = 1;
}

message IDsUint32Req {
  repeated uint32 ids = 1;
}

message PageInfoReq {
  uint64 page = 1;
  uint64 page_size = 2;
}

message UUIDReq {
  string id = 1;
}

message UUIDsReq {
  repeated string ids = 1;
}

service ExampleRpc {
  //  group: base
  rpc initDatabase(Empty) returns (BaseResp);
}

