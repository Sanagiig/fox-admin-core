Name: core.rpc
ListenOn: 0.0.0.0:7001

DatabaseConf:
  Type: mysql
  Host: 127.0.0.1
  Port: 3306
  DBName: simple_admin
  Username: # set your username
  Password: # set your password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

RedisConf:
  Host: 127.0.0.1:6379

Log:
  ServiceName: coreRpcLogger
#  Mode: file
#  Path: /home/data/logs/core/rpc
  Encoding: plain
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100
